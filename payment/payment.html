<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
</head>
<body>
  <h1>Dummy Payment UI</h1>
  <p>This is a sample payment page for testing.</p>

  <form>
    <label>Card Number:</label><br />
    <input type="text" placeholder="1234 5678 9012 3456" /><br /><br />

    <label>Expiry Date:</label><br />
    <input type="text" placeholder="MM/YY" /><br /><br />

    <label>CVV:</label><br />
    <input type="password" placeholder="123" /><br /><br />

    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
